<!-- Just an image -->
<nav class="navbar bg-white" style="padding: 1rem">
  <div class="navbar-brand">
    <img src="../assets/icon.png" width="40" height="40" alt="" class="d-inline-block align-top">
    Project X
  </div>
</nav>
<div class="row">
  <div class="col-2">
    <table class="table table-striped table-hover" style="margin-top: 2.5rem">
      <thead class="table-dark">
      <tr>
        <th scope="col">Session Id</th>
      </tr>
      </thead>
      <tbody>
      <ng-template ngFor let-user [ngForOf]="users">
        <tr>
          <td>{{ user.sessionId | date: "yyyyMMdd_hhmm" }}</td>
        </tr>
      </ng-template>
      </tbody>
    </table>
  </div>
  <div class="col-10 col-map">
    <div class="map"
         leaflet
         [leafletOptions]="mapOptions"
         (leafletMapReady)="onMapReady($event)">
    </div>
  </div>
</div>
